name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    label: 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ”§ Refactoring'
    label: 'Refactoring'
  - title: 'ğŸ“– Documentation'
    label: 'documentation'
  - title: 'ğŸ›  Other Changes'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: enhancement
    branch:
      - '/feature\/.+/'
  - label: bug
    branch:
      - '/fix\/.+/'
  - label: Refactoring
    branch:
      - '/refactor\/.+/'
  - label: documentation
    branch:
      - '/doc\/.+/'